<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink search engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="shadow"></div>
        <h1>DrinkSearch</h1>
        <input type="text" class="search" placeholder="Which drink are you looking">
    </div>
    <div class="drink-list">
        <h2>List of available drinks:</h2>
        <ul>
            <li>Cocktail</li>
            <li>Beer</li>
            <li>Whisky</li>
            <li>Pepsi</li>
            <li>Cola</li>
            <li>Seltzer water</li>
            <li>Apple juice</li>
            <li>Orange juice</li>
            <li>Multifruit juice</li>
            <li>Red wine</li>
            <li>White wine</li>
            <li>Flat water</li>
            <li>Energy drink</li>
            <li>Lemonade</li>
        </ul>
    </div>
</div>
   <script src="script.js"></script> 
</body>
</html>
